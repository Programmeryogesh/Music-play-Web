<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="audio" src=""></audio>

    <div class="card">
        <img class="art" id="poster" src="" />
        <p class="title" id="title"></p>
        <p class="artist" id="artist"></p>
        <span class="volume"> <i id="vol" class="bi bi-volume-up-fill"></i><input type="range" id="volumeBar" min="0"
                max="1" step="0.1" value="1" onchange="changeVolume()" /></span>
        <div class="progressbar--container">
            <div class="times">
                <div class="elapsed" id="currentTime">0:00</div>
                <div class="remaining" id="remainingTime">0:00</div>
            </div>
            <div class="progressbar">
                <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
            </div>
        </div>
        <div class="buttons">
            <div class="prevBtn" id="backBtn"><img src="Stop_and_play_fill.svg" /></div>
            <div class="playBtn" id="playBtn">
                <img src="Play_fill.svg" />
            </div>
            <div class="playBtn" id="pauseBtn">
                <i class="bi bi-pause-circle-fill"></i>
            </div>

            <div class="nextBtn" id="nextBtn">
                <img src="Stop_and_play_fill_reverse.svg" />
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
